<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>
            Registration Form
        </h1>

        <label>
            First Name:*
            <input type="text">
        </label>

        <label>
            Last Name:*
            <input type="text">
        </label>

        <label>
            Email Address:*
            <input type="email">
        </label>

        <label>
            Password:*
            <input type="password">
        </label>

        <label>
            Confirm Password:*
            <input type="password">
        </label>

        <label>
            Birthday:
            <input type="date">
        </label>

            Gender Identity:
            <input type="radio" name="gender" id="radio1">
            <label for="radio1">Male</label>

            <input type="radio" name="gender" id="radio2">
            <label for="radio2">Female</label>

            <input type="radio" name="gender" id="radio3">
            <label for="radio3">Non-Binary</label>

            <input type="radio" name="gender" id="radio4">
            <label for="radio4">I prefer not to answer</label>

        <label>
            A short description about myself:
        </label>
        <textarea cols="33" rows="3"></textarea>

        <label>
            Favorite Language:
            <select>
                <option value="j">JavaScript</option>
                <option value="p">Python</option>
            </select>
        </label>
        
            <input type="checkbox" id="yes">
            <label for="yes"> Yes, I would like to receive periodic email updates</label>

        <label>
            <input type="submit" value="Create Account">
        </label>
        <p>*Indicates a required field</p>
    </form>
</body>
</html>
