<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Likes</title>
</head>
<body>
    <div id="container">

            <h1 id="header">Network</h1>

            <h2 id="mainHeader">Your Feed</h2>

        <div id="mainContent">
            <div id="myBox">
                <img src="../Profile_Page/si.jpg" alt="myPfp" id="myPfp">
                <p><a href="#">Add an avatar</a></p>
                <p id="myName">Jayden Anderson</p>
            </div>

            <div id="users">
                <div id="neilM">
                    <div id="neilHeader">
                        <h2>Neil M</h2>
                        <p class="likes"><span id="likeCount">0</span> like(s)</p>
                        <button onclick="like()" class="likeButton">Like</button>
                    </div>
                    <p id="discord">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>

                <div id="nicholeK">
                    <div id="nicholeHeader">
                        <h2>Nichole K</h2>
                        <p class="likes"><span id="likeCount2">0</span> like(s)</p>
                        <button onclick="like2()" class="likeButton">Like</button>
                    </div>
                    <p id="commic">Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>

                <div id="jimR">
                    <div id="jimHeader">
                        <h2>Nichole K</h2>
                        <p class="likes"><span id="likeCount3">0</span> like(s)</p>
                        <button onclick="like3()" class="likeButton">Like</button>
                    </div>
                    <p id="album">I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
